<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="./styles/cart.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="./index.html" class="title">
                <h1>ShowRoom</h1>
            </a>
    
            <div class="cart-button">
                <a href="cart.html">
                    <img src="./resources/images/back-arrow.png" alt="">
                </a>
            </div>
        </div>
    
        <div class="items">
    
            <template class="item-template">
                <div class="item">
                    <div class="img-wrapper">
                        <img src="./resources/images/1.png" alt="img 1">
                    </div>
    
                    <div class="item-description">
                        <h3 class="name">LD01 LOUNGE CHAIR</h3>
                        <p class="price">$500</p>
                    </div>
    
                    <div class="item-cart-options">
                        <button class="subtract">-</button>
                        <button class="add">+</button>
                        <button class="remove">remove</button>
                    </div>
                </div>
            </template>
    
        </div>
    
    </div>






    <script src="cart.js"></script>
    
</body>
</html>
