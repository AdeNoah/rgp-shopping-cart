<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chair show room</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <a href="./index.html" class="title">
                <h1>ShowRoom</h1>
            </a>

            <div class="cart-button">
                <a href="cart.html">
                    <img src="./resources/images/shopping-cart.png" alt="">
                </a>
                <p class="cart-number">0</p>
            </div>
        </div>

        <div class="products">

            <template class="product-template">
                <div class="product">
                    <div class="img-wrapper">
                        <img src="./resources/images/1.png" alt="img 1">
                    </div>
    
                    <div class="product-description">
                        <h3 class="name">LD01 LOUNGE CHAIR</h3>
                        <p class="price">$500</p>
                    </div>
    
                    <div class="product-cart-options">
                        <button class="add-to-cart">Add to cart</button>
                    </div>
                </div>
            </template>

        </div>

    </div>


    
    <script src="index.js"></script>
    
</body>
</html>
